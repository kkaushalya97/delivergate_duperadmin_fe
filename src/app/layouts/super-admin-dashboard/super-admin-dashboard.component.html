<!-- The Delete Modal -->
<div class="modal" id="myModal" >
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header" style="border: none; margin-bottom: -20px;">
            <div id="trash">
                <img src="../../../../../../../assets/icons/trash.png" width="18"
            height="18" id="imglogo" class="d-inline-block align-top" alt=""
            loading="lazy">
            </div>
            
          <button type="button" class="close" data-dismiss="modal" >&times;</button>
        </div>
  
        <!-- Modal body -->
       <div class="modal-body" style="margin-bottom: 55px; margin-left: 8px;">
            <h4 id="modal-title">Delete Tenant</h4>
          <p id="txt-para">Are you sure you want delete tenant (name) By deleting tenant you are removing acces to particular client</p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer justify-content-start" style="border: none;margin-bottom: 10px;">
          <button type="button" class="btn btn-danger" data-dismiss="modal"  id="btn-delete">Delete</button>
          <button type="button" class="btn btn-default ml-auto " data-dismiss="modal"  id="btn-close">Close</button>
        </div>
       
  
      </div>
    </div>
